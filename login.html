<html>
    <head>
        <script src="login.js"></script>
        <link href="loginStyle.css" rel="stylesheet" type="text/css"/>
        <title>UAT Space Login Page</title>
    </head>
    <body>
        <h1 id="loginTitleText">Welcome to the UAT Space Page</h1>
        <h2><div id="loginDivText" class="blink_me" style="font-family: sans-serif;">Please log in...</div></h2>
        <br>
        <p id="loginStatus" style="font-family: sans-serif;">Status of login...</p>
        <br>
        <form id="creditSubmit" onsubmit="return false" style="font-family: sans-serif;">
            First Name: <input type="text" id="fName" /> <br>
            Last Name: <input type="text" id="lName" /> <br>
            Badge Number: <input type="number" id="badgeID" /> <br>
            <input type="submit" onclick="checkCreds();" class="loginButton"/>
        </form>
    </body>
</html>
